<html lang="en">
  <head>
    <title> LTA </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">

	<style>
	*{
margin: 0;
padding: 0;
}
.demo{
height: 100vh;
width: 100%;
}
,demo model-viewer{
width: 100%;
height: 100%;
}
.btn-container{
postion: absolute;
bottom: 50px;
width: 100%;
text-align: center;
}
button{
border: none;
background: #edda73;
height: 40px;
width: 150px;
margin: 5px 15px;
cursor: pointer;
font-weight: bold;
font-size: 16px;
}
button:focus{
outline: none;
}
</style>
  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="Model/Human Eye GLB.glb"
                  alt=""
                  shadow-intensity="0"
				  id="viewer-singleton"
                  camera-controls
				  camera-orbit="90deg 90deg 20m"
				  safari chrome
                   ar
				   ar-scale=""
				   exposure="1"
				  poster="Images/Poster.png" animation-name="Layer1" autoplay ar>
    </model-viewer>
	     <div class="btn-container">
		      <button type="button" onclick="Layer1()">Layer1</button>
			  <button type="button" onclick="Layer2()">Layer2</button>
			  <button type="button" onclick="Layer3()">Layer3</button>
			  <button type="button" onclick="Layer4()">Layer4</button>
			  <button type="button" onclick="Layer5()">Layer5</button>
			      <section class="attribution">
      <h1> Human Eye GLB </h1>
        </div>
		</div>
        <!-- 游누 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
  
  <script>
        (() => {
          var  modelViewer.activateAR();
		       modelViewer = document.getElementByID('model');
		  (function Layer1(){
			     modelViewer.animationName = 'Layer1';
				 }
				 function Layer2(){
				 modelViewer.animationName = 'Layer2';
				 }
				 function Layer3(){
				 modelViewer.animationName = 'Layer3';
				 }
				 function Layer4(){
				 modelViewer.animationName = 'Layer4';
				 }
				 function Layer5(){
				 modelViewer.animationName = 'Layer5';
				 }
           
				 
           }
         );
        )();
    </script>
  
  

</body>
</html>
